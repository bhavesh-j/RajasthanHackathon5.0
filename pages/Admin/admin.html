<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewort" content="width-device-width, initial-scale=1.0">
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../DigifestJuly/css/admin.css">
        <title>Create Guide</title>
    </head>
    <body>
        <div class="row">
            <div class="col-md-3">
                   <img src="../../images/logo.jpg" alt="Guide Checker" height="120" width="120">
                </div>
                <div class="col-md-9">
                <h1>Guide Validator</h1>
                </div>
        </div>
        
        <div class="container">
            <h3><b>Admin Panel</b></h3>
            <form action="#" method="post">
                <div class="col-md-6">
                    <form>
                       <div class="form-group">
                            <label for="exampleID">Enter Guide ID</label>
                            <input type="id" class="form-control" id="exampleID" aria-describedby="emailHelp" placeholder="Enter Guide ID">
                        </div>
                        <div class="form-group">
                            <label for="exampleFName">Enter First Name</label>
                            <input type="text" class="form-control" id="exampleFName" aria-describedby="emailHelp" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleLName">Enter Last Name</label>
                            <input type="text" class="form-control" id="exampleLName" aria-describedby="emailHelp" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                <label for="exampleAge">Enter Age</label>
    <input type="age" class="form-control" id="exampleAge" placeholder="Enter Age">
  </div>
                  <div class="form-group">
                      Select file to upload:<br>
                      <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">
                  </div>
                   <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
                
            </form>
        </div>
    </body>
        </html>
